<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/18a222cc3b.js" crossorigin="anonymous"></script>

		<title>Buttons &mdash; Emily Xi</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
		
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Emily Xi</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
            </div>
            
            <div class="button_container">
                <a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola">
                <img src="https://1000logos.net/wp-content/uploads/2016/11/Coca-Cola-Logo.png">
                <div class="circle"></div>
                </a>
            </div>
            
            <div class="button_container">
                <a href="http://www.apple.com/" target="_blank" id="btn_apple">
                <i class="fab fa-apple"></i>
                <div> think different </div>
                </a>
            </div>
            
            <div class="button_container">
                <a href="http://www.ibm.com/" target="_blank" id="btn_ibm">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/IBM_logo.svg" class="norm">
                <img src="https://sslinvest.com/wp-content/uploads/2018/11/IBM.jpg" class="blue">
                </a>
            </div>
            
            <div class="button_container">
                <a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf">
                <img src="https://www.seekpng.com/png/full/143-1436441_nerf-nerf-logo.png">
                </a>
            </div>
            
            <div class="button_container">
				<a href="http://www.michaelkors.com/" target="_blank" id="btn_mk"><span>MK</span></a>
            </div>
            
            <div class="button_container">
				<a href="http://ideo.org" target="_blank" id="btn_ideo"><span>ideo</span></a>
            </div>
            
            <div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><i class="fab fa-lyft"></i></a>
            </div>
            
            <div class="button_container">
                <a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cn">
                <span class="c"> C </span> <span class="n"> N </span>
                </a>
            </div>
            
            <div class="button_container">
                <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">
                <img class="check" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/1200px-Logo_NIKE.svg.png">
                <img class="words" src="https://www.festisite.com/static/partylogo/img/logos/nike.png">
                </a>
            </div>
            
            <div class="button_container">
                <a href="http://thecolorrun.com/" target="_blank" id="btn_tcr">
                    <span class="t">THE</span>
                    <span class="c">COLOR</span>
                    <span class="r">RUN</span>
                </a>
            </div>
            
            <div class="button_container">
                <a href="http://www.moo.com/us/" target="_blank" id="btn_moo">
                <img src="https://www.moo.com/dam/jcr:d1293abe-f71a-49b3-a7ea-948b0c20d369" class="green">
                <img src="https://miro.medium.com/max/4000/1*IROviLzt1pT7lKnrt7pr1w.png" class="white">
                </a>
            </div>
            
            <div class="button_container">
                <a href="https://www.pottermore.com/" target="_blank" id="btn_pottermore">
                <img src="https://upload.wikimedia.org/wikipedia/en/6/6f/Pottermore.png">
                <i class="fas fa-bolt"></i>
                </a>
            </div>
            
            <div class="button_container">
                <a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit">
                <img src="https://dwglogo.com/wp-content/uploads/2016/05/symbol_of_fitbit.png">
                </a>
            </div>
            
            <div class="button_container">
                <a href="http://www.npr.org/" target="_blank" id="btn_npr">
                <img src="https://www.globaleir.org/wp-content/uploads/2016/03/npr-logo.jpg" class="bnw">
                <img src="https://nadelphelan.com/wp-content/uploads/2020/08/4.png" class="color">
                </a>
            </div>
            
            <div class="button_container">
                <a href="https://www.instagram.com/" target="_blank" id="btn_ig">
                <i class="fab fa-instagram"></i>
                </a>
            </div>
            
            <div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_fb"><i class="fab fa-facebook-square"></i></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy"><span>old navy</span></a>
            </div>
            
            <div class="button_container">
                <a href="https://www.nbc.com/the-tonight-show" target="_blank" id="btn_tts">
                <i class="far fa-moon"></i>
                <img src="https://cdn.freelogovectors.net/wp-content/uploads/2020/07/The_Tonight_Show_Starring_Jimmy_Fallon.png">
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung">
                <img src="https://i.pinimg.com/originals/dc/36/c1/dc36c1d02dfe2ec192b7ec6d2289cb2d.png">
                </a>
            </div>
            
            <div class="button_container">
				<a href="https://www.hsn.com/" target="_blank" id="btn_hsn"><p>HSN</p></a>
            </div>
            

		</main>	

	</body>
</html>
